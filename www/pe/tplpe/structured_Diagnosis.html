<div ng-controller="StructuredDiagnosisCtrl">
	<div scroll-bookmark="StructuredDiagnosis">
		<table class="table table-condensed table-bordered">
			<tr class="warning">
				<td width="1%" colspan="9" nowrap>
					<span style="font-family: Helvetiker; font-size:30px; color: #000; letter-spacing: 3px; font-style: italic;">
			    		Structured Diagnosis
			    	</span>
			    </td>
			</tr>

			<tr>
				<td class="text-center" nowrap>
					<!-- textarea class="form-control" ng-model="Diagnosis" rows="5" placeholder="Diagnosis"></textarea -->
					<textarea id="tinymce" ui-tinymce ng-model="StructDiags.DiagTnyMce" class="form-control" rows="5"></textarea>
				</td>
				<td class="text-center" width="10%" nowrap>
					<a class="btn btn-large btn-info" href="#/{{clinix.ClinixRID}}" ng-click="addNew(StructDiags)" style="text-decoration: none; color: #000">Save</a>
				</td>
			</tr>

			<tr class="info" ng-repeat="diagnosed in clinix_StructuredDiagnosis">
	        	
	        	<td style="color:black">{{diagnosed.StructuredDiagnosis}}</td>

	            <td width="1%">
	            	<a class="btn btn-large btn-danger" href="#/{{diagnosed.ClinixRID}}" ng-click="removeDiagnosis(diagnosed)" style="text-decoration: none">
	            		DELETE
	            	</a>
	        	</td>
	        	
                <td width="1%">
                	<a class="btn btn-large btn-warning" href="#/{{diagnosed.ChiefRID}}/edit" ng-click="editChiefComp(diagnosed)" style="text-decoration: none">
                		EDIT
                	</a>
            	</td>
	        </tr>

		</table>
	</div>
</div>
