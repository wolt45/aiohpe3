<div ng-controller="OPKNEE_2Ctrl">
	<div scroll-bookmark="OPKNEE_2">
		<table class="table table-condensed table-bordered">
			<tr class="warning">
				<td width="1%" colspan="9" nowrap>
					<span id="DGL_module_header">
			    		Knee Replacement Surgery
			    	</span>
			    </td>
			</tr>
		
			<tr class="active">
				<td nowrap>
					Type of Surgery
					<br>
					<input type="text" class="form-control" ng-model="surgery.SurgeryType" READONLY>
					<td>When
					<br>
					<input type="date" class="form-control" ng-model="surgery.SurgeryDate" READONLY>
				</td>
				</td>
			</tr>

			<tr class="active">
				<td nowrap>
					Surgeon
					<br>
					<input type="text" class="form-control" ng-model="surgery.Surgeon">
				</td>
		
				<td nowrap>
					Assistant/s
					<br>
					<input type="text" class="form-control" ng-model="surgery.Assistant">
				</td>
			</tr>

			<tr class="active">
				<td nowrap>
					Internist/Cardio
					<br>
					<input type="text" class="form-control" ng-model="surgery.Cardio">
				</td>
			</tr>

			<tr class="active">			
				<td nowrap>
					Anaesthesiologist
					<br>
					<input type="text" class="form-control" ng-model="surgery.Anesthesio">
				</td>
			
				<td nowrap>
					Type of Anesthesia<br>
					<select class="form-control" ng-model="surgery.AnesthesiaType">
						<option value=""> (select one) </option>
						<option value="Spinal"> Spinal </option>
						<option value="Epidural"> Epidural </option>
						<option value="Nerve Blocks"> Nerve Blocks </option>
					</select>
				</td>
			</tr>

			<tr class="active">
				<td>Hospital
					<br>
					<input type="text" class="form-control" ng-model="surgery.Hospital" READONLY>
				</td>
			</tr>

			<tr>
				<td colspan="2" class="text-center" nowrap>
					<a class="btn btn-large btn-info" 
						ng-click="UpdateMe(surgery)" style="text-decoration: none; color: #000">
						UPDATE
					</a>
				</td>
			</tr>
		</table>
	</div>		
</div>
