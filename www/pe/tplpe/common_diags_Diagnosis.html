<div ng-controller="DiagnosisCtrl">
	<table class="table table-condensed table-bordered">
		<tr class="success">
			<th colspan="9">
				<span id="DGL_module_header">
	    			Diagnosis
	    		</span>
			</th>
		</tr>
		<tr>
			<td class="text-center" nowrap>
				<!-- textarea class="form-control" ng-model="Diagnosis" rows="5" placeholder="Diagnosis"></textarea -->
				<textarea id="tinymce" ui-tinymce ng-model="Diagnosis.Diagnosis" class="form-control" rows="2" style="font-size:26px"></textarea>
			</td>
		</tr>

		<tr>
			<td class="text-center"nowrap>
				<a class="btn btn-large btn-info" style="text-decoration: none; color: #000"
					ng-click="addNew_Diagnosis(Diagnosis)">
					SAVE
				</a>

            	<a class="btn btn-large btn-danger" style="text-decoration: none"
            	 	ng-click="removeDiagnosis(Diagnosis)">
            		DELETE
            	</a>
        	</td>
		</tr>
	</table>
</div>
