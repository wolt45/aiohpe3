
	<div ng-controller="PTHistory_Ctrl">
		<table class="table table-condensed table-bordered">
			<tr class="warning">
				<th colspan=9>
					<span id="DGL_module_header">
						History
					</span>
				</th>
			</tr>
			<tr class='active'>
				<td class='text center' width='1%' nowrap>
					<textarea class='form-control' ng-model="PTHist.PTHistory" rows='2'></textarea>
				</td>
			</tr>
			<tr>
				<td colspan="9" class="text-center active">
					<a class="btn btn-large btn-info" style="text-decoration: none; color: #000" ng-click="addNew_PTHistory(PTHist)">
						SAVE
					</a>
					<a class='btn btn-danger' style="text-decoration: none; color: #000" ng-click="removePT(PTHist)">DELETE</a>
				</td>
			</tr>
		</table>
	</div>
