<div ng-controller="knee_2_Ctrl">
	<table class="table table-condensed table-bordered">
			<tr>
				<td colspan='5' class="warning" id="DGL_module_header">Extremities</td>
			</tr>
			<tr>
				<td class="active" width='1%'>
					Inspection
				</td>
				<td width='1%' nowrap>
					<input type="radio" ng-model="SportsKnee2.Inspection" value="Deformity" > Deformity
					<br>
					<input type="radio" ng-model="SportsKnee2.Inspection" value="OpenWound" > Open Wound
				</td>
				<td width='1%'>
					<input type="radio" ng-model="SportsKnee2.Inspection" value="Tenderness" > Tenderness
					<br>
					<input type="radio" ng-model="SportsKnee2.Inspection" value="Swelling" > Swelling
				</td>
			</tr>
			<tr>
				<td class="active" nowrap>
					Range of Motion
				</td>
				<td>
					<input type="radio" ng-model="SportsKnee2.RangeofMotion" value="Full ROM" > Full ROM
				</td>
				<td>
					<input type="radio" ng-model="SportsKnee2.RangeofMotion" value="Limited ROM" > Limited ROM
				</td>
				<td width='15%'>
					<input type="text" ng-model="SportsKnee2.RangeofMotionDescrip" class="form-control">
				</td>
				<td></td>
			</tr>
			<tr>
				<td class="active">
					MMT
				</td>
				<td>
					<input type="radio" ng-model="SportsKnee2.MMT" value="5/5" > 5/5
				</td>
				<td>
					<input type="radio" ng-model="SportsKnee2.MMT" value="WithWeakness" > With weakness 
				</td>
				<td>
					<input type="text" ng-model="SportsKnee2.MMTDescrip" class="form-control">
				</td>
			</tr>
			<tr>
				<td class="active">
					Sensory
				</td>
				<td>
					<input type="radio" ng-model="SportsKnee2.Sensory" value="100% intact" > 100% intact
				</td>
				<td>
					<input type="radio" ng-model="SportsKnee2.Sensory" value="WeakPulse" > Weak Deficit
				</td>
				<td>
					<input type="text" ng-model="SportsKnee2.SensoryDescrip" class="form-control">
				</td>
			</tr>
			<tr>
				<td class="active">
					Vascular
				</td>
				<td>
					<input type="radio" ng-model="SportsKnee2.Vascular" value="Full ROM" > Full Pulse
				<td>
					<input type="radio" ng-model="SportsKnee2.Vascular" value="Weak Pulse" > Weak Pulse:
				</td>
				<td>
					<input type="text" ng-model="SportsKnee2.VascularWeakDescrip" class="form-control">
				</td>
			</tr>
			<tr>
				<td class='active'>
				</td>
				<td>
				</td>
				<td>
					<input type="radio" ng-model="SportsKnee2.Vascular" value="Absent Pulse" > Absent Pulse:
				</td>
				<td>
					<input type="text" ng-model="SportsKnee2.VascularAbsentDescrip" class="form-control">	
				</td>
			</tr>
			<tr>
				<td class="active"></td>
				<td nowrap>
					<input type="radio" ng-model="SportsKnee2.VascularGoodPoor" value="Good Capullary Refill" > Good Capillary Refill
				</td>
				<td nowrap>
					<input type="radio" ng-model="SportsKnee2.VascularGoodPoor" value="Poor Capullary Refill" > Poor Capillary Refill
				</td>
			</tr>
			<tr>
				<td colspan="5" class="text-center active">
					<a class="btn btn-large btn-info" ng-click="addNew_Knee2(SportsKnee2)" style="text-decoration: none; color: #000">SAVE</a>

					<a class="btn btn-large btn-danger" ng-click="removeKnee2(SportsKnee2)" style="text-decoration: none; color: #000">DELETE</a>
				</td>
			</tr>
		</table>
	</div>
