<div ng-controller="StructuredMedsCtrl">	
	
	<div scroll-bookmark="StructuredDischarge_MEDICATION">
		
		<table class="table table-condensed table-bordered">
			<tr class="warning">
				<td class="text-left" colspan="9">
					<span id="DGL_module_header">
			    		Medication
			    	</span>
				</td>
			</tr>
			
			<tr>
				<th width="25%" class="text-center" style="color:#888">Medicine</th> 
				<th width="25%" class="text-center" style="color:#888">Brand</th> 
				<th width="1%" class="text-center" style="color:#888" nowrap>Qty/Volume</th> 
				<th width="25%" class="text-center" style="color:#888">Dosage</th> 
				<th width="1%" class="text-center" style="color:#888"></th> 
				<th class="text-center" style="color:#888"></th> 
			</tr>

			<tr>
				<td>
					<input type="text" class="form-control" ng-model="xMeds.GenericName" placeholder="drug" >
				</td>

				<td nowrap>
					<input type="text" class="form-control" ng-model="xMeds.Brand" placeholder="brand" >
				</td>

				<td nowrap>
					<input type="text" class="form-control" ng-model="xMeds.Qty" placeholder="dosage" >
				</td>

				<td nowrap>
					<select ng-model="xMeds.Dose" class="form-control">
              			<option ng-repeat="doze in drugDozage" value="{{doze.doze}}">{{doze.dropname}} - {{doze.doze}}</option>
					</select>
				</td>

				<td class="text-center">
					<a class="btn btn-large btn-info" href="#/{{clinix.ClinixRID}}" ng-click="addNew(xMeds)" style="text-decoration: none">ADD</a>
				</td>

				<td></td>
			</tr>

			<tr class="info" ng-repeat="xMed in clinix_StructuredMedication">
	        	<td class="text-center" style="color:black" nowrap>{{xMed.GenericName}}</td>
	        	<td class="text-center" style="color:black" nowrap>{{xMed.Brand}}</td>
	            <td class="text-center" style="color:black">{{xMed.Qty}}</td>
	            <td class="text-center" style="color:black">{{xMed.Dose}}</td>
	            <td>
	            	<a class="btn btn-large btn-danger" href="#/{{xMed.ClinixRID}}" ng-click="removeItem(xMed)" style="text-decoration: none">
	            		DELETE
	            	</a>
	        	</td>
                <td>
                	<a class="btn btn-large btn-warning" href="#/{{xMed.ChiefRID}}/edit" ng-click="editChiefComp(xMed)" style="text-decoration: none">
                		EDIT
                	</a>
            	</td>
	        </tr>

			<tr class="active"><td colspan="9">&nbsp;</td>
			</tr>

			<tr class="danger">
	            <td class="text-center" colspan="9">
	            	<a class="btn btn-xlarge btn-info" ng-click="SynchME()" style="text-decoration: none; color: #000">
	            		Synch STRUCTURED DIAGNOSIS to server
	            	</a>
            	</td>
	        </tr>
			
		</table>
	</div>
	
<!-- /div -->
