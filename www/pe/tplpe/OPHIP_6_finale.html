<div ng-controller="OPHIP_6Ctrl">
	
	<div scroll-bookmark="OPHIP_6">

		<table class="table table-condensed table-bordered">
			<tr class="warning">
				<td width="1%" colspan="9" nowrap>
					<span style="font-family: Helvetiker; font-size:30px; color: #000; letter-spacing: 3px; font-style: italic;">
			    		Operative
			    	</span>
			    </td>
			</tr>

			<tr class="active">
				<td colspan="2" nowrap>
					Operative Blood Loss
					<br>
					<input type="text" class="form-control" placeholder="cc" ng-model="ophip6.BloodLoss">
				</td>
			</tr>

			<tr class="active">
				<td colspan="2" nowrap>
					Closure/routine
					<br>
					<input type="text" class="form-control" ng-model="ophip6.Closure">
				</td>
			</tr>

			<tr class="active">
				<td colspan="2" nowrap>
					Operative Course
					<br>
					<textarea class="form-control" rows="3" ng-model="ophip6.OperativeCourse"></textarea>
				</td>
			</tr>

			<tr class="active">
				<td colspan="2" nowrap>
					Operative Findings:
					<br>
					<textarea class="form-control" rows="3" ng-model="ophip6.Findings"></textarea>
				</td>
			</tr>

			<tr class="active">
				<td colspan="2" nowrap>
					POST Operative Diagnosis
					<br>
					<textarea class="form-control" rows="3" ng-model="ophip6.Diagnosis"></textarea>
				</td>
			</tr>

			<tr class="active">
				<td colspan="2" nowrap>
					Duration of Operation
					<br>
					<textarea class="form-control" rows="3" ng-model="ophip6.OpDuratiion"></textarea>
				</td>
			</tr>

			<tr class="active">
				<td colspan="2" nowrap>
					X-Rays
					<br>
					<textarea class="form-control" rows="3" ng-model="ophip6.XRays"></textarea>
				</td>
			</tr>

			<tr class="active">
				<td colspan="2" nowrap>
					Others
					<br>
					<input type="text" class="form-control" ng-model="ophip6.Others">
				</td>
			</tr>

			<tr>
				<td colspan="2" class="text-center" nowrap>
					<a class="btn btn-large btn-info" ng-click="addNew(ophip6)" style="text-decoration: none; color: #000">Save</a>
				</td>
			</tr>
		</table>


		<table class="table table-condensed table-bordered">
			<tr class="info" ng-repeat="ophip6Row in jdata_OPHIP_6">
	        	<td style="color:black">{{ophip6Row.Operative}}</td>
	        	<td style="color:black">{{ophip6Row.OperValue}}</td>
	            <td>
	            	<a class="btn btn-large btn-danger" ng-click="removeItem(ophip6Row)" style="text-decoration: none">
	            		DELETE
	            	</a>
	        	</td>
                <td></td>
	        </tr>
	    </table>

	</div>		
</div>
