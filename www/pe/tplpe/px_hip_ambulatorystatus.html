<div scroll-bookmark="AmbuStat">
	<table class="table table-condensed table-bordered">					
		<tr class="warning">
			<td colspan="5">AMBULATORY STATUS</td>
		</tr>
		<tr>
			<td width="1%" class="text-right">A. </td>
			<td>
				Normal 
				<select name="AmbulatoryA" style="width:23%;" class="form-control"> 
					<option name="AmbulatoryA" value="Limping"> Limping 
					<option name="AmbulatoryA" value="Walking aids-cane"> Walking aids-cane     
					<option name="AmbulatoryA" value="Walker"> Walker
					<option name="AmbulatoryA" value="Crutches"> Crutches
					<option name="AmbulatoryA" value="Wheelchair"> Wheelchair 
				</select>
			</td>
		</tr>

		<tr>
			<td class="text-right">B.</td>
			<td>
				<input type="checkbox" name="AmbulatoryB" value="1" > Able to get in and out of exam table 
			</td>
		</tr>
		
		<tr>
			<td class="text-right">C. </td>
			<td>
			<input type="checkbox" name="AmbulatoryC" value="1" > Able to get in exam table with assist 
			</td>
		</tr>
	</table>	
</div>
