<div ng-controller="PREOpKNEE_antibioCtrl">
	<div scroll-bookmark="PreOpKNEEantibiotics">
	
		<table class="table table-condensed table-bordered">
			<tr class="warning">
				<td width="1%" colspan="9" nowrap>
					<span style="font-family: Helvetiker; font-size:30px; color: #000; letter-spacing: 3px; font-style: italic;">
			    		ANTIBIOTICS (knee pre-op)
			    	</span>
			    </td>
			</tr>

			<tr>
				<td width="1%" class="text-center active">
					<input type="checkbox" ng-model="hipAntiobio.Antibiotic1" ng-true-value="Cefuroxime 1.5 gms in the OR before induction.Repeat 12 hrs. after surgery.">  
				</td>
				<td width="50%">
					Cefuroxime 1.5 gms in the OR before induction.Repeat 12 hrs. after surgery.
				</td>
				<td></td>
			</tr>
			<tr>
				<td class="active">Others</td>
				<td>
					<input type="textbox" ng-model="hipAntiobio.Antibiotic2" class="form-control" placeholder="Others">
				</td>
				<td width="15%" class="text-center">
					<a class="btn btn-large btn-info" ng-click="addNew(hipAntiobio)" style="text-decoration: none">Save</a>	
				</td>
			</tr>
		</table>

		<table class="table table-condensed table-bordered">

			<tr class="info" ng-repeat="antiBioRow in clinix_PREOp_KNEE_antibio" >

	        	<td style="color:black" width="75%">
	        		{{antiBioRow.Antibiotic}}
	        	</td>
	        	
	            <td width="1%">
	            	<a class="btn btn-large btn-danger" href="#/{{antiBioRow.ClinixRID}}" ng-click="removeItem(antiBioRow)" style="text-decoration: none">
	            		DELETE
	            	</a>
	        	</td>

            	<td></td>
	        </tr>
		</table>
	</div>						
</div>
