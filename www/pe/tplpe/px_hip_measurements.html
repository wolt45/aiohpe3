<div scroll-bookmark="HipMeasures">
<table class="table table-condensed table-bordered">
								<tr class="warning">
									<td width="1%" nowrap>MEASUREMENT (supine)</td>
									<td width="15%" class="text-center">RIGHT</td>
									<td width="15%" class="text-center">LEFT</td>
									<td></td>
								</tr>
								<tr>
									<td nowrap>A. Leg length: ASIS / mm</td>
									<td><input type="text" class="form-control" name="LegLengthRight" placeholder="Leg Length Right" ></td>
									<td><input type="text" class="form-control" name="LegLengthLeft" placeholder="Leg Length Left" ></td>
									<td rowspan=4></td>
								</tr>
								<tr>
									<td>B. Thigh</td>
									<td><input type="text" class="form-control" name="ThighRight" placeholder="Thigh Right" ></td>
									<td><input type="text" class="form-control" name="ThighLeft" placeholder="Thigh Left" ></td>
								</tr>
								<tr>
									<td>Circumference: Leg</td>
									<td><input type="text" class="form-control" name="CircumferenceRight" placeholder="Circumference Right" ></td>
									<td><input type="text" class="form-control" name="CircumferenceLeft" placeholder="Circumference Left" ></td>
								</tr>

								<tr>
									<td nowrap>Dorsalis Pedis Pulse</td>
									<td class="text-center" nowrap>
										<input type="radio" name=" DorsalisRight" value="0" checked > Absent <input type="radio" name=" DorsalisRight" value="1"> Normal
									</td>
									<td class="text-center" nowrap>
										<input type="radio" name=" DorsalisLeft" value="0" checked > Absent <input type="radio" name=" DorsalisLeft" value="1"> Normal
									</td>
								</tr>
								
							</table>	
</div>
<div scroll-bookmark="HipStanding">
							<table class="table table-condensed table-bordered">

								<tr class="warning">
									<td colspan="5">STANDING</td>
								</tr>
								<tr>
									<td width="1%" nowrap>A. Pelvis Level: R = L</td>
									<td class="text-center"><input type="radio" name=" PelvisLevel" value="1"> R Lower</td>
									<td class="text-center"><input type="radio" name=" PelvisLevel" value="1"> L Lower</td>
								</tr>
								<tr>
									<td>B. Trendelenberg Exam</td>
									<td><input type="text" class="form-control" name="TrendelenbergRight" placeholder="Trendelenberg Right" ></td>
									<td><input type="text" class="form-control" name="TrendelenbergLeft" placeholder="Trendelenberg Left" ></td>
								</tr>
							</table>	
</div>
