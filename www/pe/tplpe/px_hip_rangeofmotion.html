<div scroll-bookmark="HipMotionRange">
							<table class="table table-condensed table-bordered">
								<tr class="warning">
									<td colspan="5">RANGE OF MOTION</td>
								</tr>
								<tr>
									<td>A. Flexion Contracture</td>
									<td><input type="text" class="form-control" name="FlexionContraRight" placeholder="Flexion Contra Right" ></td>
									<td><input type="text" class="form-control" name="FlexionContraLeft" placeholder="Flexion Contra Left" ></td>
								</tr>
								<tr>
									<td>B. Flexion</td>
									<td><input type="text" class="form-control" name="FlexionRight" placeholder="Flexion Right" ></td>
									<td><input type="text" class="form-control" name="FlexionLeft" placeholder="Flexion Left" ></td>
								</tr>
								<tr>
									<td>C. Extension</td>
									<td><input type="text" class="form-control" name="ExtensionRight" placeholder="ExtensionRight" ></td>
									<td><input type="text" class="form-control" name="ExtensionLeft" placeholder="ExtensionLeft" ></td>
								</tr>
								<tr>
									<td>D. IR</td>
									<td><input type="text" class="form-control" name="IRRight" placeholder="IR Right" ></td>
									<td><input type="text" class="form-control" name="IRLeft" placeholder="IR Left" ></td>
								</tr>
								<tr>
									<td>E. ER</td>
									<td><input type="text" class="form-control" name="ERRight" placeholder="ERRight" ></td>
									<td><input type="text" class="form-control" name="ERLeft" placeholder="ERLeft" ></td>
								</tr>
								<tr>
									<td>F. Abduction(supine)</td>
									<td><input type="text" class="form-control" name="AbductionSupineRight" placeholder="Abduction Supine Right" ></td>
									<td><input type="text" class="form-control" name="AbductionSupineLeft" placeholder="Abduction Supine Left" ></td>
								</tr>
								<tr>
									<td>G. Abduction(lateral)</td>
									<td><input type="text" class="form-control" name="AbductionLateralRight" placeholder="Abduction Lateral Right" ></td>
									<td><input type="text" class="form-control" name="AbductionLateralLeft" placeholder="Abduction Lateral Left" ></td>
								</tr>
								<tr>
									<td>H. Adduction</td>
									<td><input type="text" class="form-control" name="AdductionRight" placeholder="Adduction Right" ></td>
									<td><input type="text" class="form-control" name="AdductionLeft" placeholder="Adduction Left" ></td>
								</tr>
								<tr>
									<td>I. SLR</td>
									<td class="text-center">
										<input type="radio" name=" DSLRRight" value="0"  checked> 0 
										<input type="radio" name=" DSLRRight" value="1"> 1
										<input type="radio" name=" DSLRRight" value="2"> 2
										<input type="radio" name=" DSLRRight" value="3"> 3</td>
									<td>
										<input type="radio" name=" DSLRLeft" value="0"  checked> 0 
										<input type="radio" name=" DSLRLeft" value="1"> 1
										<input type="radio" name=" DSLRLeft" value="2"> 2
										<input type="radio" name=" DSLRLeft" value="3"> 3</td>
								</tr>
								<tr>
									<td>J. SLR vs Resistance</td>
									<td class="text-center">
										<input type="radio" name=" SLRResistRight" value="0"  checked> 0 
										<input type="radio" name=" SLRResistRight" value="1"> 1
										<input type="radio" name=" SLRResistRight" value="2"> 2
										<input type="radio" name=" SLRResistRight" value="3"> 3
									</td>
									<td>
										<input type="radio" name=" SLRResistLeft" value="0"  checked> 0 
										<input type="radio" name=" SLRResistLeft" value="1"> 1
										<input type="radio" name=" SLRResistLeft" value="2"> 2
										<input type="radio" name=" SLRResistLeft" value="3"> 3
									</td>
								</tr>
							</table>
</div>
