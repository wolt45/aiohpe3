<div ng-controller="HipMotionRangeCtrl">
	<div scroll-bookmark="HipMotionRange">
		<table class="table table-condensed table-bordered">
			<tr class="warning">
				<td width="1%" nowrap>
					<span style="font-family: Helvetiker; font-size:30px; color: #000; letter-spacing: 3px; font-style: italic;">
			    		Range of Motion (hip)
			    	</span>
			    </td>
				<td width="25%" class="text-center">LEFT</td>
				<td width="25%" class="text-center">RIGHT</td>
				<td width="1%" ></td>
				<td width="1%" ></td>
				<td></td>
			</tr>

			<tr>
				<td>Flexion Contracture </td>
				<td><input type="text" class="form-control" ng-model="HipMotionRanges.LeftFlexionContra" placeholder="none" ></td>
				<td><input type="text" class="form-control" ng-model="HipMotionRanges.RightFlexionContra" placeholder="none" ></td>
			</tr>

			<tr>
				<td> Flexion </td>
				<td><input type="text" class="form-control" ng-model="HipMotionRanges.LeftFlexion" placeholder="none" ></td>
				<td><input type="text" class="form-control" ng-model="HipMotionRanges.RightFlexion" placeholder="none" ></td>
			</tr>

			<tr>
				<td> Extension </td>
				<td><input type="text" class="form-control" ng-model="HipMotionRanges.LeftExtension" placeholder="none" ></td>
				<td><input type="text" class="form-control" ng-model="HipMotionRanges.RightExtension" placeholder="none" ></td>
			</tr>

			<tr>
				<td> IR </td>
				<td><input type="text" class="form-control" ng-model="HipMotionRanges.IRLeft" placeholder="none" ></td>
				<td><input type="text" class="form-control" ng-model="HipMotionRanges.IRRight" placeholder="none" ></td>
			</tr>

			<tr>
				<td> ER </td>
				<td><input type="text" class="form-control" ng-model="HipMotionRanges.ERLeft" placeholder="none" ></td>
				<td><input type="text" class="form-control" ng-model="HipMotionRanges.ERRight" placeholder="none" ></td>
			</tr>

			<tr>
				<td> Abduction(supine) </td>
				<td><input type="text" class="form-control" ng-model="HipMotionRanges.supineLeft" placeholder="none" ></td>
				<td><input type="text" class="form-control" ng-model="HipMotionRanges.supineRight" placeholder="none" ></td>
			</tr>

			<tr>
				<td> Abduction(lateral) </td>
				<td><input type="text" class="form-control" ng-model="HipMotionRanges.lateralLeft" placeholder="none" ></td>
				<td><input type="text" class="form-control" ng-model="HipMotionRanges.lateralRight" placeholder="none" ></td>
			</tr>

			<tr>
				<td> Adduction </td>
				<td><input type="text" class="form-control" ng-model="HipMotionRanges.AdductionLeft" placeholder="none" ></td>
				<td><input type="text" class="form-control" ng-model="HipMotionRanges.AdductionRight" placeholder="none" ></td>
			</tr>

			<tr>
				<td> SLR </td>
				<td class="text-center">
					<select ng-model="HipMotionRanges.SLRLeft" style=" width:110px;" class="form-control">
						<option value="Mild">Mild</option>
						<option value="Moderate">Moderate</option>
						<option value="Severe">Severe</option>
						<option value="Increasing">Increasing</option>
					</select> 
				</td>
				<td>
					<select ng-model="HipMotionRanges.SLRRight" style=" width:110px;" class="form-control">
						<option value="Mild">Mild</option>
						<option value="Moderate">Moderate</option>
						<option value="Severe">Severe</option>
						<option value="Increasing">Increasing</option>
					</select> 
				</td>
			</tr>

			<tr>
				<td> SLR vs Resistance </td>
				<td class="text-center">
					<select ng-model="HipMotionRanges.ResistLeft" style=" width:110px;" class="form-control">
						<option value="Mild">Mild</option>
						<option value="Moderate">Moderate</option>
						<option value="Severe">Severe</option>
						<option value="Increasing">Increasing</option>
					</select> 
				</td>
				<td>
					<select ng-model="HipMotionRanges.ResistRight" style=" width:110px;" class="form-control">
						<option value="Mild">Mild</option>
						<option value="Moderate">Moderate</option>
						<option value="Severe">Severe</option>
						<option value="Increasing">Increasing</option>
					</select> 
				</td>
			</tr>
			
			<tr>
				<td class="text-center" colspan="9">
					<a class="btn btn-large btn-info" href="#/{{clinix.ClinixRID}}" ng-click="addNew(HipMotionRanges)" style="text-decoration: none; color: #000">ADD</a>
				</td>
			</tr>

			<tr class="info" ng-repeat="HipMotionRange in clinix_HipMotionRange">
	        	<td style="color:black" nowrap>{{HipMotionRange.MotionArea}}</td>
	        	<td style="color:black" nowrap>{{HipMotionRange.Left}}</td>
	            <td style="color:black">{{HipMotionRange.Right}}</td>
	            <td>
	            	<a class="btn btn-large btn-danger" href="#/{{HipMotionRange.ClinixRID}}" ng-click="removeHipMotionRange(HipMotionRange)" style="text-decoration: none">
	            		DELETE
	            	</a>
	        	</td>
                <td>
                	<!-- a class="btn btn-large btn-warning" href="#/{{HipMotionRange.ChiefRID}}/edit" ng-click="editChiefComp(HipMotionRange)" style="text-decoration: none">
                		EDIT
                	</a -->
            	</td>
            	<td></td>
	        </tr>
		</table>


	</div>
</div>
