
<script>
    $(document).ready(function()
    {
        $("#hideshowOPHipXRays").hide();

        $("#showOpHIPXRays").click(function()
        {
            $("#hideshowOPHipXRays").toggle(200);
        });
    });
</script> 

<div ng-controller="OPHIP_XRays_Ctrl">
	
	<div scroll-bookmark="OPHIP_PRE_XRays">

		<table class="table table-condensed table-bordered">
			<tr class="warning">
				<td width="1%" colspan="9" nowrap>
					<span id="DGL_module_header">
			    		PRE-Operative X-Rays
			    	</span>
			    </td>
			</tr>

			<tr class="active">
				<td width="1%" nowrap>
					Date:
				</td>
				<td width="10%">
					<input type="text" class="form-control" ng-model="preopxrays.xrDate">
				</td>
			
				<td width="1%" nowrap>
					Source:
				</td>
				<td width="10%">
					 <input type="text" class="form-control" ng-model="preopxrays.xrSource">
				</td>
			
				<td width="1%" nowrap>
					Result:
				</td>
				<td width="10%">
					<input type="text" class="form-control" ng-model="preopxrays.xrResult">
				</td>


				<td class="text-center" width="1%" nowrap>
					<a class="btn btn-large btn-info" ng-click="addNewpreOpHIPxray(preopxrays)" style="text-decoration: none; color: #000">ADD</a>
				</td>

			</tr>
		</table>

		<table class="table table-condensed table-bordered">

			<tr class="info" ng-repeat="hipxrays in jdata_OPHIP_XRays">
            	<td width="1%" style="color:black">{{hipxrays.xrDate}}</td>
            	<td width="1%" style="color:black" nowrap>{{hipxrays.xrSource}}</td>
            	<td width="1%" style="color:black" nowrap>{{hipxrays.xrResult}}</td>
                
                <td width="1%">
                	<a class="btn btn-large btn-danger" ng-click="removePreHIPXRay(hipxrays)" 
                		style="text-decoration: none">
                		DELETE
                	</a>
            	</td>
                <td>
                	<!-- a class="btn btn-large btn-warning" href="#/{{hipxrays.ChiefRID}}/edit" ng-click="editChiefComp(hipxrays)" style="text-decoration: none">
                		EDIT
                	</a -->
            	</td>
            </tr>

            <tr class="info">
				<td class="text-center" width="1%">
                	<input type="submit" id="showOpHIPXRays" class="btn btn-danger" value="GROSS PICTURES">
				</td>

				<td class="text-left" colspan="9" nowrap>
                	<div id="hideshowOPHipXRays">
	                	<div ng-repeat="preHIPxrays in AllPreOpHIPxrays" style="padding: 0 20px 0 20px">

							<img ng-src="http://192.168.0.99/{{preHIPxrays.ImageFolder}}/{{preHIPxrays.ImageFileName}}" height="450" class="img-rounded"> 
	                	</div>
                	</div>
				</td>
            </tr>
	    </table>

	</div>		



	<div scroll-bookmark="OPHIP_POST_XRays">

		<table class="table table-condensed table-bordered">
			<tr class="warning">
				<td width="1%" colspan="9" nowrap>
					<span style="font-family: Helvetiker; font-size:30px; color: #000; letter-spacing: 3px; font-style: italic;">
			    		POST-Operative X-Rays
			    	</span>
			    </td>
			</tr>

			<tr class="active">
				<td width="1%" nowrap>
					Date: 
				</td>
				<td width="10%">
					<input type="text" class="form-control" ng-model="opxrays.BloodLoss" placeholder="JUNE 11: 2013">
				</td>
			
				<td width="1%" nowrap>
					Source:
				</td>
				<td width="10%">
					 <input type="text" class="form-control" ng-model="opxrays.BloodLoss" placeholder="RMCI">
				</td>
			
				<td width="1%" nowrap>
					Result:
				</td>
				<td width="10%">
					<input type="text" class="form-control" ng-model="opxrays.BloodLoss" placeholder=" ">
				</td>
			</tr>
		</table>

		<table width="100%">
			<tr class="info">
	        	<td width="1%" class="text-center" nowrap>
	        		<img src="..//images/post_xray.jpeg" width="850">
	        	</td>
	        </tr>
	    </table>

	</div>		
</div>
