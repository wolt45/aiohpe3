<html ng-app>
<head>
    <meta charset="utf-8">
    <link href="..//css/bootstrap.min.css" rel="stylesheet">

    <script src="..//lib/jquery-1.11.1.min.js" type="text/javascript" ></script>
    <script src="..//lib/jaydata-1.3.6/jaydata.min.js"></script>
    <script src="..//lib/jaydata-1.3.6/jaydataproviders/SqLiteProvider.min.js"></script>
    <script src="..//lib/angular-1.2.18.min.js"></script>

    <script src="..//common/models/model_clinix.js"></script>
    <!-- script src="model_chiefcomplaint.js"></script>
    <script src="model_spineIntl.js"></script>
    <script src="model_etiology.js"></script -->
    <script src="model_myservices_back.js"></script>
    
    <script src="app.back.js"></script>
</head>

<body ng-controller="PushController">

<div class="jumbotron text-center">

    <h2>iPad Medical Records</h2>
    <h3>RESTFUL API, Synch Services</h3>
    <h3>wfSeballos, version 1.31, Aug 29, 2014</h3>
    <p>Export clinix REST from iPad-WebSQL to SERVER</p>
    
    <table width="100%">
        <tr>
            <td></td>

            <td width="10%">
                <a class="btn-warning btn-block btn-lg text-center" ng-click="pushData(ClinixPush)">
                    Push Data To Server
                </a>
            </td>

            <td width="10%">
                <a class="btn btn-success btn-lg btn-block"
                    href="..//index.html"
                    style="display:block; text-decoration:none">
                    Back to Admin Page
                </a>        
            </td>

            <td></td>
        </tr>
    </table>

    <div id="view" ng-view>
        <table class="table table-bordered">
            <tr>
               <th class="text-center" width="1%" nowrap>App #</th>
               <th class="text-center" width="1%" nowrap>Date Set</th>
               <th class="text-center" width="1%" nowrap>Chart #</th>
               <th class="text-center" width="1%">TranStatus</th>
               <th></th>
            </tr>

            <tr ng-repeat="row in ClinixPush">
               <td class="text-center">{{row.ClinixRID}}</td>
    	       <td class="text-center" nowrap>{{row.AppDateSet | date}}</td>
               <td class="text-center">{{row.PxRID}}</td>
               <td class="text-center" nowrap>{{row.TranStatus}}</td>
               <td></td>
            </tr>

    	</table>
    </div>
</div>

</body>
</html>
