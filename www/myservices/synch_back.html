<html ng-app>
<head>
    <meta charset="utf-8">
    <link href="..//css/bootstrap.min.css" rel="stylesheet">

    <script src="..//lib/jquery-1.11.1.min.js" type="text/javascript" ></script>
    <script src="..//lib/jaydata-1.3.6/jaydata.min.js"></script>
    <script src="..//lib/jaydata-1.3.6/jaydataproviders/SqLiteProvider.min.js"></script>
    <script src="..//lib/angular-1.2.18.min.js"></script>

    <script src="..//common/models/model_clinix.js"></script>
    <!-- script src="model_chiefcomplaint.js"></script>
    <script src="model_spineIntl.js"></script>
    <script src="model_etiology.js"></script -->
    <script src="model_myservices_back.js"></script>
    
    <script src="app.back.js"></script>
</head>

<body ng-controller="PushController">

<div class="jumbotron text-center">

    <h2>iPad Medical Records</h2>
    <h3>RESTFUL API, Synch Services</h3>
    <h3>wfSeballos, version 1.31, Aug 29, 2014</h3>
    <br/>
    <p>Export clinix REST from iPad-WebSQL to SERVER</p>
    <button class="btn-warning btn-block btn-lg text-center" ng-click="pushData(ClinixPush)">Push Data To Server</button>

    <div >
        <a class="panel-heading btn btn-success btn-lg btn-block"
            href="..//index.html"
            style="display:block; text-decoration:none">
            Back to Admin Page
        </a> 
    </div>

    <br/>
    <p>Show Data</p>

    <div id="view" ng-view>
        <table class="table table-bordered">
            <tr>
               <td width="1%" nowrap>App #</td>
               <td width="1%" nowrap>Date Set</td>
               <td width="1%" nowrap>Chart #</td>
               <td width="1%">TranStatus</td>
            </tr>

            <tr ng-repeat="row in ClinixPush">
              <td>{{row.ClinixRID}}</td>
    	        <td>{{row.AppDateSet}}</td>
              <td>{{row.PxRID}}</td>
              <td>{{row.TranStatus}}</td>
            </tr>

    	</table>
    </div>
</div>

</body>
</html>
