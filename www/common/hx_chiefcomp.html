<!-- CHIEF COMPLAINT -->
<div ng-controller="ChiefComplaintCtrl">

    <table class="table table-condensed table-bordered">
		<tr class="info">
			<th colspan=9>
				<span id="DGL_module_header"> Chief Complaint </span>
            </th>
        </tr>

		<tr class="active" ng-repeat="complaint in clinix_HXchiefcomp">

			<td class="text-left" width="1%"> {{complaint.ClinixRID}}  </td>
			<td class="text-left" width="1%"> {{complaint.PxRID}}  </td>

			<td class="text-left">
				{{complaint.MyBoneComplaint}} 
				{{complaint.MyBoneLRB ? (", &nbsp;" + (complaint.MyBoneLRB | uppercase) ) : ""}} 
				{{complaint.MyBone ? (" &nbsp;" + (complaint.MyBone | uppercase) ) : ""}} 
				{{complaint.Remarks ? (" &nbsp;" + complaint.Remarks ) : ""}} 
            </td>
        </tr>
	</table>
</div>
