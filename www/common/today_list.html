<table class="table table-bordered table-hover">
	<tr class="success">
		<td width="1%"></td>

		<td class="text-center" width="1%" nowrap>Appt </td>
		<td class="text-center" width="1%" nowrap>Date </td>

		<td class="text-center" width="1%" nowrap>Chart # </td>
		<td class="text-center" nowrap>	Patient </td>
		<td class="text-center" width="1%" nowrap>	Trn Code </td>
	</tr>

	<tr ng-repeat="px_Item in clinix | orderBy : [ 'TranStatus', 'AppDateSet', 'ClinixRID' ] ">
		
		<td>
			<a href="#/{{px_Item.ClinixRID}}" style="text-decoration:none; display:block">  
				<img ng-src="..//images/{{px_Item.pxFoto}}" width="75" style="padding: 0 0 0 0">  
			</a>   
		</td>
		<td class="text-center" nowrap>{{px_Item.ClinixRID}} </td>
		<td nowrap>{{px_Item.AppDateSet | date}} </td>

		<td class="text-center" nowrap>{{px_Item.PxRID}} </td>
		<td nowrap>		
			<a href="#/{{px_Item.ClinixRID}}" style="text-decoration:none; display:block">
				
		    	{{px_Item.pxname}}
		    	<br>{{px_Item.pxstatus}}
		    	<span style="font-size:10px">{{px_Item.pxAddress}}</span>
			</a>
	  	</td>
	  	<td class="text-center"> {{px_Item.TranStatusDisp}} </td>
  	</tr>
</table>
