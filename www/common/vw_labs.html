<!-- LAB EXAMS -->
<div ng-controller="LABSCtrl">
	<div scroll-bookmark="IOPELabs">
		<div class="panel panel-default">

			<table class="table table-condensed table-bordered">
				<tr class="info">
					<th colspan=9>
						<span id="DGL_module_header">
			    			Laboratory Examinations
			    		</span>
					</th>
				</tr>

				<tr class="primary">
					<th width="1%" class="text-center">Labs</th>
					<th width="1%" class="text-center">Date</th>
					<th width="1%" class="text-center">Where</th>
					<th width="1%" class="text-center">Report</th>
					<th></th>
				</tr>

				<tr class="active" ng-repeat="rolLabs in clinix_LABS">
	            	<td nowrap>{{rolLabs.labCategory}}</td>
	            	<td class="text-center">{{rolLabs.labDate}}</td>
	            	<td class="text-center" nowrap>{{rolLabs.labSource}}</td>
	                <td class="text-center">{{rolLabs.labReport}}</td>
				</tr>

			</table>
		</div>
	</div>
</div>
