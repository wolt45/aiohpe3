<!-- CHIEF COMPLAINT -->
<div ng-controller="ChiefComplaintCtrl">
	<div class="panel panel-default">

	    <table class="table table-condensed">
			<tr class="info">
				<th colspan="9" nowrap>
					<span id="DGL_module_header">
		    			Chief Complaint
		    		</span>
                </th>
			</tr>

			<tr class="primary" ng-repeat="complaint in clinix_chiefcomp">
				<td class="primary" width="5%" nowrap> &nbsp; </td>

				<td class="active text-left">
					{{complaint.MyBoneComplaint}} 
					{{complaint.MyBoneLRB ? (", &nbsp;" + (complaint.MyBoneLRB | uppercase) ) : ""}} 
					{{complaint.MyBone ? (" &nbsp;" + (complaint.MyBone | uppercase) ) : ""}} 
					{{complaint.Remarks ? (" &nbsp;" + complaint.Remarks ) : ""}} 
                </td>
            </tr>

		</table>
	</div>
</div>
