<!-- SURGERY -->
<div ng-controller="PrevSurgeriesCtrl">
	<div scroll-bookmark="IOPESurgery">
		<div class="panel panel-default">
		
			<table class="table table-condensed table-bordered">
				<tr class="info">
					<th colspan=9>
						<span style="font-family: Helvetiker; font-size:30px; color: #555; letter-spacing: 3px; font-style: italic;">
			    			Previous Surgeries
			    		</span>
					</th>
				</tr>

				<tr class="info">
	            	<th width="1%" class="text-center" style="color:#888" nowrap>Type</th>
	            	<th width="1%" class="text-center" style="color:#888" nowrap>Date</th>
	            	<th width="1%" class="text-center" style="color:#888" nowrap>Location</th>
	                <th width="1%" class="text-center" style="color:#888">By Who</th>
	                <th width="1%" class="text-center" style="color:#888">Result</th> 
	                <th width="1%" class="text-center" class="text-center" style="color:#888" colspan=2>Duration</th> 
	            </tr>

				<tr class="info" ng-repeat="prevSurgery in clinix_previousSurgeries">
	            	<td style="color:black" nowrap>{{prevSurgery.SurgeryType}}</td>
	            	<td style="color:black" nowrap>{{prevSurgery.SurgeryWhen}}</td>
	            	<td style="color:black" nowrap>{{prevSurgery.SurgeryWhere}}</td>
	                <td style="color:black">{{prevSurgery.SurgeryWho}}</td>
	                <td style="color:black">{{prevSurgery.SurgeryHelped}}</td> 
	                <td style="color:black">{{prevSurgery.SurgeryHowMany}}</td> 
	                <td style="color:black">{{prevSurgery.SurgeryHowManyUnit}}</td> 
	            </tr>
				
			</table>
			
		</div>
	</div>
</div>
