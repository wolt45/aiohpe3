<!-- MED HIST -->
<div ng-controller="MedHistCtrl">
	<div scroll-bookmark="IOPEMedHist">
		<div class="panel panel-default">
			
			<table class="table table-condensed table-bordered">
				<tr class="info">
					<th colspan=9>
						<span style="font-family: Helvetiker; font-size:30px; color: #555; letter-spacing: 3px; font-style: italic;">
			    			Medical History
			    		</span>
					</th>
				</tr>

				<tr class="info">
	            	<th width="1%" class="text-center" style="color:#888" nowrap>Item</th>
	            	<th width="1%" class="text-center" style="color:#888" nowrap>Details</th>
	            </tr>

				<tr class="info" ng-repeat="rolHist in clinix_MedHist">
	            	<td class="text-center" style="color:black">{{rolHist.MedHist}}</td>
	            	<td class="text-center" style="color:black">{{rolHist.MedHistDetails}}</td>
	            </tr>
				
			</table>

		</div>
	</div>
</div>
