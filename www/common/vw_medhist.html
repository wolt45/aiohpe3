<!-- MED HIST -->
<div ng-controller="MedHistCtrl">
	<div scroll-bookmark="IOPEMedHist">
		<div class="panel panel-default">
			
			<table class="table table-condensed table-bordered">
				<tr class="info">
					<th colspan=9>
						<span id="DGL_module_header">
			    			Medical History
			    		</span>
					</th>
				</tr>

				<tr class="primary">
	            	<th width="1%" class="text-center" nowrap>Item</th>
	            	<th width="1%" class="text-center" nowrap>Yes/No</th>
	            	<th width="1%" class="text-center" nowrap>Details/Meds</th>
					<td></td>
	            </tr>

				<tr class="active" ng-repeat="rolHist in clinix_MedHist">
					<td class="text-left" nowrap>{{rolHist.MedHist}}</td>
	            	<td class="text-center">{{rolHist.MedHistYN}}</td>
	            	<td class="text-center">{{rolHist.MedHistDetails}}</td>

					<!-- td class="text-left" style="color:black">
						{{rolHist.MedHist ? rolHist.MedHist : ''}}
						{{rolHist.MedHistYN ? ": " + rolHist.MedHistYN : ': NONE'}}
						{{rolHist.MedHistDetails ? ", " + rolHist.MedHistDetails : ''}}
					</td -->
				</tr>
			</table>

		</div>
	</div>
</div>
