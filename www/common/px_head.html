<div ng-controller="PXDetailCtrl">

	<div scroll-bookmark="ChartData">
		<div class="panel panel-danger">

			<table class="table table-bordered table-condensed">
				<tr class="success">
					<td rowspan=3 width="1%">
						<img ng-src="images/{{clinix.Foto}}" width="120">
					</td>
					<!-- td rowspan=3 width="1%">&nbsp;</td -->
				</tr>
				<tr class="success">
					<td width="1%" style="color: #000" nowrap>Appt: {{clinix.ClinixRID}}</td>

					<td width="1%" style="color: #000" nowrap>
						chart: {{clinix.PxRID}} <br> <span style="font-size:12px">{{clinix.pxregdate}}</span>
					</th>

					<th width="1%" style="color: #000" nowrap>{{clinix.pxname}}</th>
					<td class="text-right" style="color: #000">
						999,999.99
					</td>
				</tr>
				<tr class="success" style="color: #000">
					<td colspan=4 nowrap>
						{{clinix.pxstatus}}, 
						{{clinix.Address}}
					</td>
					
				</tr>
			</table>


			<table class="table table-bordered table-condensed">
				<tr class="success">
					<th class="text-center" style="color: #000" colspan=9>
						<h3><i>(results of Initial Interview here)</i></h3>
					</th>
				</tr>
			</table>

			
		</div>
	</div>

</div>
